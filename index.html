<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

</head>
<body>

    <div class="titulo"><h1>Formulário</h1></div>
    <fieldset><legend><b>Entre em Contato</b></legend>
        <b>Assunto:</b>
        <select>
            <option value="Suporte">Suporte</option>
            <option value="Sugestão">Sugestão</option>
            <option value="Reclamação">Reclamação</option>
        </select>
        <br><br>
        <b>Nome Completo:</b>
        <br>
        <input type="text" placeholder="Fulano de Tal">
        <br>
        <br>
        <b>E-mail:</b>
        <br>
        <input type="email" name="email" id="email" placeholder="fulanodetal@gmail.com" pattern=".+@gmail.com">
        <br>
        <br>
        <b>Telefone:</b>
        <br>
        <input type="tel" name="Telefone" id="Telefone" placeholder="+55 (62) 99999-9999">
        <br>
        <br>
        <b>Como podemos ajudar?</b>
        <br>
        <textarea name="text" id="mensagem" cols="30" rows="10"></textarea>
        <br>
        <br>
        <input type="checkbox" name="novidades" id="email"> <b>Aceito receber novidades por e-mail.</b>
        <br>
        <br>
        <input type="button" value="Enviar">
    </fieldset>

    <div class="redes">
        <h2>Minhas redes</h2>
        <ul>
            <li>
                <a 
                title="Instagram"
                rel="noopener"
                target="_blank"
                href="https://www.instagram.com/erick_s_03/">
            <img src="assets/ig-logo.svg" alt="ig-logo"></a>
            </li>
            <li>
                <a 
                title="linkedin"
                rel="noopener"
                target="_blank"
                href="https://www.linkedin.com/in/erick-silverio-024576248/">
            <img src="assets/linkedin-logo.svg" alt="linkedin-logo"></a>
            </li>
            <li>
                <a 
                title="Github"
                rel="noopener"
                target="_blank"
                href="https://github.com/ErickSilverio00">
            <img src="assets/github-logo.svg" alt="github-logo"></a>
            </li>
        </ul>
    </div>
    
</body>
</html>
